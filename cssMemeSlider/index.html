<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>cssMemeSlider</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="slider">
        <div class="container">
          <input
            class="slider__input"
            type="radio"
            name="slider"
            id="meme-1"
            checked
          />
          <input class="slider__input" type="radio" name="slider" id="meme-2" />
          <input class="slider__input" type="radio" name="slider" id="meme-3" />
          <input class="slider__input" type="radio" name="slider" id="meme-4" />
          <div class="slider__visible">
            <div class="slider__list">
              <div class="slider__meme">
                <img
                  class="slider__img"
                  src="./assets/img/888_1.png"
                  alt="meme"
                />
              </div>
              <div class="slider__meme">
                <img
                  class="slider__img"
                  src="./assets/img/888_2.png"
                  alt="meme"
                />
              </div>
              <div class="slider__meme">
                <img
                  class="slider__img"
                  src="./assets/img/888_3.png"
                  alt="meme"
                />
              </div>
              <div class="slider__meme">
                <img
                  class="slider__img"
                  src="./assets/img/888_4.png"
                  alt="meme"
                />
              </div>
            </div>
          </div>

          <div class="slider__down">
            <div class="slider__description">
              <p class="slider__title-1">1111</p>
              <p class="slider__title-2">2222222</p>
              <p class="slider__title-3">33333333</p>
              <p class="slider__title-4">4444444444</p>
            </div>

            <div class="slider__nav">
              <label class="slider__label" for="meme-1"><span></span></label>
              <label class="slider__label" for="meme-2"><span></span></label>
              <label class="slider__label" for="meme-3"><span></span></label>
              <label class="slider__label" for="meme-4"><span></span></label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
